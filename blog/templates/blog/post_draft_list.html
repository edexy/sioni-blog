{% extends 'blog/base.html' %}

{% block content %}
        
    {% for post in posts %}
	    <div class = "post">
         <p class="date">created: {{ post.created_date|date:'d-m-Y' }}</p>
         <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
         <p>{{ post.text|safe|truncatewords:100 }}</p>
		</div>

	{% empty %}
        <h3>No post in draft </h3>	

	{% endfor %}
{% endblock %}
